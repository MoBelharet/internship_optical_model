log: false
instances:
  optics:
    model: pisces/optics
    parameters:
      ln_varpar: false
  no3:
    long_name: nitrate
    model: pisces/tracer
    parameters:
      has_nitrogen: true
    initialization:
      c: 0.0002356125
  nh4:
    long_name: ammonium
    model: pisces/tracer
    parameters:
      has_nitrogen: true
    initialization:
      c: 1.e-8
  po4:
    long_name: phosphate
    model: pisces/tracer
    parameters:
      has_phosphorus: true
    initialization:
      c: 0.00026413
  sil:
    long_name: silicate
    model: pisces/tracer
    parameters:
      has_silicon: true
    initialization:
      si: 91.51e-6
  fer:
    long_name: iron
    model: pisces/tracer
    parameters:
      has_iron: true
    initialization:
      fe: 6.e-10
  dom:
    long_name: dissolved organic matter
    model: pisces/tracer
    parameters:
      has_carbon: true
      has_nitrogen: true
      has_phosphorus: true
    initialization:
      c: 1.e-8
  pom:
    long_name: small particulate organic matter
    model: pisces/pom
    parameters:
      ws: 0. #2.0
      solgoc: 0.0
      mlvar: true
    initialization:
      c: 1.e-8
      fe: 5.e-14
    coupling:
      dom: dom
      fer: fer/fe
      sed: sed
  gom:
    long_name: large particulate organic matter
    model: pisces/pom
    parameters:
      has_silicon: true
      has_calcite: true
      ws: 0. #50.0
    initialization:
      c: 1.e-8
      fe: 5.e-14
      si: 5.e-14
      cal: 1.e-8
    coupling:
      dom: dom
      fer: fer/fe
      spom: pom
      sed: sed
  phy:
    long_name: nanophytoplankton
    model: pisces/phytoplankton
    parameters:
      calcify: true
      beta1: 1.85
      beta2: 0.69
      beta3: 0.46
      concnh4: 1.e-7
      concno3: 1.e-6
      concfer: 1.e-9
      chlcm: 0.033
      xmort: 1.e-8
    coupling:
      no3: no3/c
      nh4: nh4/c
      po4: po4/c
      biron: fer/fe
      doc: dom/c
      oxy: oxy/O2
      fer: fer/fe
      heup_01: optics/heup_01
      pe1: optics/pe1
      pe2: optics/pe2
      pe3: optics/pe3
      etot_ndcy: optics/etot_ndcy
      zstrn: daylength/zstrn
      pom: pom
      gom: gom
    initialization:
      c:  1.e-8
      ch: 0.0021818182e-6
      fe: 5.e-14
  dia:
    long_name: diatoms
    model: pisces/phytoplankton
    parameters:
      diatom: true
      beta1: 1.62
      beta2: 0.74
      beta3: 0.63
      concnh4: 3.e-7
      concno3: 3.e-6
      concfer: 3.e-9
      chlcm: 0.05
      xmort: 1.e-9
      wchlm: 0.03
    coupling:
      no3: no3/c
      nh4: nh4/c
      po4: po4/c
      sil: sil/si
      biron: fer/fe
      doc: dom/c
      oxy: oxy/O2
      fer: fer/fe
      heup_01: optics/heup_01
      pe1: optics/pe1
      pe2: optics/pe2
      pe3: optics/pe3
      etot_ndcy: optics/etot_ndcy
      zstrn: daylength/zstrn
      pom: pom
      gom: gom
    initialization:
      c:  1.e-8
      ch: 0.0021818182e-6
      si: 0.15e-8
      fe: 5.e-14
  carbonate:
    model: pisces/carbonate_chemistry
    coupling:
      po4: po4/c
      sil: sil/si
  oxy:
    long_name: oxygen
    model: pisces/oxygen
  daylength:
    model: pisces/daylength
  turbocline:
    model: pisces/turbocline
  shear:
    model: pisces/shear
  zoo:
    long_name: microzooplankton
    model: pisces/zooplankton
    parameters:
      epsher: 0.3
      epshermin: 0.3
      xprefn: 1.
      xprefd: 0.6
      xprefc: 0.1
      xprefz: 0
      xdismort: 0
      grazrat: 3
      grazflux: 0
      phlim: 1
      mzrat: 0.004
      resrat: 0.03
      part: 0.5
      xgrazcal: 0. #new parameter by Mokrane
    initialization:
      c: 1.e-8
    coupling:
      dia: dia
      phy: phy
      zoo: zoo/c
      pom: pom
      gom: gom
      nitrfac: oxy/nitrfac
      no3: no3/c
      po4: po4/c
      nh4: nh4/c
      fer: fer/fe
      oxy: oxy/O2       
      doc: dom/c
      waste: pom
      pos_waste: gom/si
  mes:
    long_name: mesozooplankton
    model: pisces/zooplankton
    parameters:
      epsher: 0.35
      epshermin: 0.35
      xprefn: 0.3
      xprefd: 1.
      xprefc: 0.3
      xprefz: 1
      grazrat: 0.75
      grazflux: 3000.
      phlim: 0
      mzrat:  0.03
      resrat: 0.005
      part: 0.75
      xsizedia: 10.
    initialization:
      c: 1.e-8
    coupling:
      dia: dia
      phy: phy
      zoo: zoo/c
      pom: pom
      gom: gom
      nitrfac: oxy/nitrfac
      no3: no3/c
      po4: po4/c
      nh4: nh4/c
      fer: fer/fe
      oxy: oxy/O2       
      doc: dom/c
      waste: gom
  iron_availability:
    model: pisces/iron
    coupling:
      dom: dom
      pom: pom
      gom: gom
      fer: fer/fe
      hi: carbonate/hi
      oxy: oxy/O2
      etot: optics/etot
      zdust: dust/zdust
      etot_ndcy: optics/etot_ndcy
  nitrification:
    model: pisces/nitrification
    coupling:
      no3: no3/c
      nh4: nh4/c
      oxy: oxy/O2       
      nitrfac: oxy/nitrfac
      emoy: optics/emoy
      etot: optics/etot
  nitrogen_fixation:
    model: pisces/nitrogen_fixation
    coupling:
      no3: no3/c
      nh4: nh4/c
      po4: po4/c
      biron: fer/fe
      oxy: oxy/O2       
      dom: dom
      pom: pom
      gom: gom
      etot_ndcy: optics/etot_ndcy
  dom_rem:
    model: pisces/dom_remineralization
    coupling:
      heup: optics/heup
      zoo: zoo/c
      mes: mes/c
      nitrfac: oxy/nitrfac
      no3: no3/c
      po4: po4/c
      nh4: nh4/c
      fer: fer/fe
      oxy: oxy/O2       
      doc: dom/c
      sfe: pom/fe
      bfe: gom/fe
  agg:
    model: pisces/aggregation
    coupling:
      dom: dom
      pom: pom
      gom: gom
  sed:
    long_name: sediment
    model: pisces/sediment
    coupling:
      no3: no3/c
      nh4: nh4/c
      po4: po4/c
      sil: sil/si
      fer: fer/fe
      oxy: oxy/O2
      doc: dom/c
      nitrfac: oxy/nitrfac
  dust:
    model: pisces/dust
    parameters:
      ln_solub: false
    coupling:
      po4: po4/c
      sil: sil/si
      fer: fer/fe
      dustdep: zero_hz
  pco2:
    model: surface_constant
    parameters:
      standard_name: mole_fraction_of_carbon_dioxide_in_air
      value: 280.
  patm:
    model: surface_constant
    parameters:
      standard_name: surface_air_pressure
      value: 101325.

  migration_vertical_distribution:
    model: pisces/migration_vertical_distribution
    long_name: vertical_points_where_migrators_are_present
    use: false
    coupling:
      downwelling_photosynthetic_radiative_flux: optics/par
      surface_downwelling_photosynthetic_radiative_flux: optics/par0
  migration_vertical_weights:
    model: pisces/migration_weight_distribution
    long_name: vertical_points_where_migrators_are_present
    use: false
    coupling:
      target: mes/c #migrator/c #ECO/mesozoo
      present: migration_vertical_distribution/migrator_presence
      surface_downwelling_photosynthetic_radiative_flux: optics/par0
  migration_move:
    model: pisces/migration_move
    long_name: distribute_migrators
    use: false
    parameters:
      tstep: 3600.0
      m : 0.03  # migrator mortality rate (1/d), this should be the same as its respective mortality rate given above
    coupling:
      target: mes/c #migrator/c #ECO/mesozoo
      integral: migration_vertical_weights/integral
      migrator_random_weights: migration_vertical_weights/migrator_random_weights
      migrator_integral_random_weights: migration_vertical_weights/migrator_integral_random_weights
      downwelling_photosynthetic_radiative_flux: optics/par

